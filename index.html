<html id="app">
    <head>
        <script src='js/firebase.js'></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link href="css/simple-sidebar.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            Start Bootstrap
                        </a>
                    </li>
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                </ul>
            </div>
            <!-- /#sidebar-wrapper -->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container">
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Form Name -->
                            <legend>Firebase Recipes</legend>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textinput">Recipe</label>
                                <div class="col-md-4">
                                    <input id="textinput" v-model="title" name="textinput" type="text" placeholder="recipe name" class="form-control input-md">
                                    
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="textinput">Classification</label>
                                <div class="col-md-4">
                                    <input id="textinput" v-model="classification" name="textinput" type="text" placeholder="classification" class="form-control input-md">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-2 control-label" for="textinput">Ingredient</label>
                                <div class="col-md-4">
                                    <input id="textinput" v-model="ingredient" name="textinput" type="text" placeholder="ingredient" class="form-control input-md">
                                </div>
                                <div class="col-md-2">
                                    <button id="singlebutton" v-on:click.stop.prevent="addIngredient()" name="singlebutton" class="btn btn-primary">Add</button>
                                </div>
                            </div>
                            
                            
                            
                        </fieldset>
                    </form>
                    <ul class="list-group" v-for="ingredient in ingredients" track-by="$index">
                    <li class="row list-group-item">
                        <span class="col-md-4">{{ingredient}}</span>
                        <input class="col-md-2 col-md-offset-8 btn btn-danger" v-on:click.stop.prevent="deleteIngredient(ingredient)" type="button" value="Delete"/>
                    </li>
                    </ul>
                </div>
                
            </div>
            <!-- /#page-content-wrapper -->
        </div>
        <!-- /#wrapper -->
        <script src='js/jquery.min.js'></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/lodash.min.js"></script>
        <script src='js/vue.js'></script>
        <script src='js/arcfire.js'></script>
    </body>
</html>
